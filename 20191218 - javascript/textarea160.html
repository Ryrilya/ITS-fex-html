<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Textarea limitata a 160 caratteri</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
    
    <div class="container">
        <div class="row mt-3">
            <div class="col">

                <div class="row">
                    <div class="col">
                        <textarea class="form-control" 
                            id="txtText" 
                            rows="4"
                            onkeyup="updateCounter()"
                            onchange="checkLength()"></textarea>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <button type="button" onclick="saveText()">Salva</button>
                    </div>
                    <div class="col">
                        <span id="lblCounter">160</span>
                    </div>
                </div>

            </div>
            <div class="col" id="pnlOutput">

            </div>
        </div>
    </div>





    <script src="js/textarea160.js"></script>
</body>
</html>
