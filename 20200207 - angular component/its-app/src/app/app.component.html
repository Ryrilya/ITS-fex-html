<h1>{{title}}</h1>


<input type="text" #txt (keyup)="0">
<button type="button" 
        (click)="add(txt.value)"
        [disabled]="txt.value.length == 0">Aggiungi</button> 

<div *ngFor="let s of list">
    <app-its-panel 
        [text]="s"
        (deleting)="delete(s)"></app-its-panel>
</div>
